name: frostline_service_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.8.4  # Supabase dependency
  flutter_dotenv: ^5.0.2   # dotenv dependency
  google_sign_in: ^5.0.7   # Google sign-in dependency
  http: ^0.13.4  # HTTP dependency for making network requests

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/  # This will include all files in the "assets" directory
